<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="Blank Site">
    <meta name="author" content="Matthew Orndoff">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">

    <!-- JS -->
    <script src="js/script.js"></script>



    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

<body>

  <header>
    <nav></nav>
  </header>

  <main>

<h1 id="title">Survey Form</h1>
<p id="description">Please fill out the survey.</p>



<form action="" id="survey-form">

  <label for="name" id="name-label" >Name:</label>
  <input type="text" id="name" placeholder="Enter name here..." required>

    <label for="email" id="email-label" >Email:</label>
  <input type="email" id="email"  placeholder="Enter email address here..."
  pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
  required>




  <label for="number" id="number-label">Number:</label>
  <input type="number"
  name="" id="number"
  min="0"
  max="100"
  placeholder="42"
  >


  <select name="" id="dropdown">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>


  <p>Which is your favorite?</p>
  <fieldset id="group1">
    <input type="radio" value="Apple" name="group1"> <label for="Apple">Apple</label>
    <input type="radio" value="Orange" name="group1"> <label for="Orange">Orange</label>

  </fieldset>



  <fieldset id="group2">
    <input type="radio" value="Cat" name="group2"> <label for="Cat">Cat</label>
    <input type="radio" value="Dog" name="group2"> <label for="Dog">Dog</label>
  </fieldset>




  <div>
  <input type="checkbox" name="Enable JS" value="enable-js" id="enable-js"> <label for="enable-js">Enable JS</label>
</div>

  <div>
  <input type="checkbox" name="send-survey" value="send-survey" id="send-survey"> <label for="send-survey">Email me survey results when completed.</label>
</div>


<textarea name="additional-comments" id="additional-comments" cols="30" rows="10"></textarea>

  <input type="submit" value="Submit" id="submit">


</form>


  </main>

  <footer></footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
